            <section data-ng-controller="ArticlesController" data-ng-init="find()">
                <h1>Articles</h1>
                <ul>
                    <li data-ng-repeat="articles in articles">
                        <a data-ng-href="#!/articles/{{articles._id}}" data-ng-bind="articles.title"></a>
                        <br>
                        <small data-ng-bind="articles.created | date:'medium'"></small>
                        <small>/</small>
                        <small data-ng-bind="articles.creator.fullName"></small>
                        <p data-ng-bind="articles.content"></p>
                    </li> 
                </ul>
                <div data-ng-hide="!articles || articles.length">
                    No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
                </div>
            </section>
